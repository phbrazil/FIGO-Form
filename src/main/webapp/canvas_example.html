<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id='chart'></div>
<script src="C:\Users\ASAPH-001\Downloads\canvasjs-master\old\canvasjs.js"></script>
<!--<script src="../canvasjs.js"></script>-->
<script>
	(function(){
		var vars = [];
		var dash = new CanvasJS.Chart('chart', {
			data: [{
				name: 'Base',
				type: 'pie',
				markerType: 'none',
				color: 'rgba(0,75,141)',
				dataPoints: [{
					x: 10,
					y: 30
				},{
					x: 10,
					y: 20
				}, {
					x: 10,
					y: 20
				},{
					x: 10,
					y: 20
				},{
					x: 10,
					y: 20
				},{
					x: 10,
					y: 20
				},{
					x: 40, 
					y: 25
				}]
			}]
		});

		dash.render();

		function getGlobals(){
			var ignore = ['window','document','InstallTrigger','console','CanvasJS','navigator','getInterface','external','sidebar','top','location']

			for (var key in this){
				if (this.hasOwnProperty(key) && ignore.indexOf(key) === -1){
					vars.push(key);
				}
			}
			return vars;
		}

		var globals = getGlobals();

		console.log(globals, globals.length);

	}).call(this);
</script>
</body>
</html>
